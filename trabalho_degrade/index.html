<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulário</title>
</head>
<body>
    <br>
    <hr>
    <br>
    <br>
    <fieldset class="fieldset01">
        <legend class="texto01">Fale Conosco</legend>
        </fieldset>
     
    

  
<fieldset class="fieldset">
    <form>
  
            <label class=texto02 for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome...">
            <br>
            <br>
            <label class=texto02 for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço...">
            <br>
            <br>
            <label class=texto02 for="area">Menssagem:</label>
            <br>
            <textarea name="area" id="area" cols="30" rows="10"></textarea>
            <br>
            <br>
            <input class="enviar" type="submit" value="enviar">
   
    
    </form>
   

    </fieldset>
    
</body>
</html>
